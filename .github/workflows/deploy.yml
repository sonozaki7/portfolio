name: ğŸš€ Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ¨ Generate favicons
      run: npm run prebuild
      
    - name: ğŸ—ï¸ Build Next.js application
      run: npm run build
      env:
        NODE_ENV: production
        BASE_PATH: "/portfolio"
        
    - name: ğŸ“¤ Export static site
      run: npm run export
      
    - name: ğŸ“ Add .nojekyll file
      run: touch ./out/.nojekyll
      
    - name: ğŸŒ Setup custom domain (if configured)
      run: |
        if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
          echo "${{ secrets.CUSTOM_DOMAIN }}" > ./out/CNAME
          echo "Custom domain configured: ${{ secrets.CUSTOM_DOMAIN }}"
        else
          echo "No custom domain configured, using GitHub Pages default"
        fi
      
    - name: âš™ï¸ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: âœ… Deployment Status
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“± Your portfolio is now live at: ${{ steps.deployment.outputs.page_url }}"
