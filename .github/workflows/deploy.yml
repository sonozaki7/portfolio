name: 🚀 Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📥 Install dependencies
      run: npm ci
      
    - name: 🎨 Generate favicons
      run: npm run prebuild
      
    - name: 🏗️ Build Next.js application
      run: npm run build
      env:
        NODE_ENV: production
        BASE_PATH: "/portfolio"
        
    - name: 📤 Export static site
      run: npm run export
      
    - name: 📝 Add .nojekyll file
      run: touch ./out/.nojekyll
      
    - name: 🌐 Setup custom domain (if configured)
      run: |
        if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
          echo "${{ secrets.CUSTOM_DOMAIN }}" > ./out/CNAME
          echo "Custom domain configured: ${{ secrets.CUSTOM_DOMAIN }}"
        else
          echo "No custom domain configured, using GitHub Pages default"
        fi
      
    - name: ⚙️ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📦 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ✅ Deployment Status
      run: |
        echo "🚀 Deployment completed successfully!"
        echo "📱 Your portfolio is now live at: ${{ steps.deployment.outputs.page_url }}"
